<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место Россия</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./src/images/logo_mesto.svg"
        alt="Логотип Mesto"
      />
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__main">
          <img
            class="profile__avatar"
            src="./src/images/portrait_jack-iv-kusto.jpg"
            alt="аватарка пользователя"
          />
          <div class="profile__main-info">
            <div class="profile__name-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                aria-label="Редактировать"
                class="profile__button-change-name"
                type="button"
              ></button>
            </div>
            <p class="profile__bio">Исследователь океана</p>
          </div>
        </div>
        <button
          aria-label="Добавить фотографию"
          class="profile__button-add-photo"
          type="button"
        ></button>
      </section>

      <div id="card-container" class="gallery"></div>

      <template id="cards">
        <div class="gallery__cell">
          <img
            class="gallery__photo"
            src="./src/images/grid-photo_kamchatka.jpg"
            alt="Черный берег Камчатки"
          />
          <button
            aria-label="Удалить фотографию"
            class="gallery__delete-button"
            type="button"
          ></button>
          <div class="gallery__caption">
            <h2 class="gallery__name">Камчатка</h2>
            <button
              aria-label="Поставить лайк"
              class="gallery__like-button"
              type="button"
            ></button>
          </div>
        </div>
      </template>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2023 Mesto Russia</p>
    </footer>

    <div id="edit_profile" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="form"
          id="submit_name_form"
          method="post"
          name="edit_profile_form"
        >
          <fieldset class="form__set">
            <label class="form__field">
              <input
                type="text"
                id="text-name"
                class="form__text"
                placeholder="введите имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="name-input-error form__text-error">Вы пропустили это поле.</span>
            </label>
            <label class="form__field">
              <input
                type="text"
                id="text-bio"
                class="form__text"
                placeholder="расскажите о себе"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="bio-input-error form__text-error">Вы пропустили это поле.</span>
            </label>
            <button
              aria-label="Сохранить"
              id="name_save_button"
              class="form__save-button"
              type="submit"
            >
              Сохранить
            </button>
          </fieldset>
        </form>
        <button
          aria-label="Закрыть окно"
          id="name_close_button"
          class="popup__close-button"
          type="button"
        ></button>
      </div>
    </div>

    <div id="add_card" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form
          class="form"
          id="submit_new-card_form"
          method="post"
          name="add_card_form"
          novalidate
        >
          <fieldset class="form__set">
            <label class="form__field">
              <input
                type="text"
                id="card-name"
                class="form__text"
                placeholder="название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="card-name-input-error form__text-error"></span>
            </label>
            <label class="form__field">
              <input
                type="text"
                id="card-link"
                class="form__text"
                placeholder="ссылка на картинку"
                type="email"
                required
              />
              <span class="email-input-error form__text-error"></span>
            </label>
            <button
              aria-label="Сохранить"
              id="new-card_save_button"
              class="form__save-button"
              type="submit"
            >
              Сохранить
            </button>
          </fieldset>
        </form>
        <button
          aria-label="Закрыть окно"
          id="new-card_close_button"
          class="popup__close-button"
          type="button"
        ></button>
      </div>
    </div>

    <div id="full-size-popup" class="popup popup_type_photo-background">
      <figure class="popup__photo-container">
        <img
          class="popup__full-size-photo"
          src="./src/images/grid-photo_kamchatka.jpg"
          alt="Черный берег Камчатки"
        />
        <figcaption class="popup__photo-name">Камчатка</figcaption>
        <button
        aria-label="Закрыть окно"
        id="full-photo_close_button"
        class="popup__close-button"
        type="button"
        ></button>
      </figure>
    </div>

    <script src="./data/initial_cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
